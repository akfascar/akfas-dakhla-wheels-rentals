<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AKFAS Car Rental - Premium Car Rentals in Dakhla, Morocco</title>
    <script>
      // Single Page Apps for GitHub Pages and custom domains
      // This script takes the current URL and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new URL with only a query string and hash fragment.
      var pathSegmentsToKeep = 0;
      
      var l = window.location;
      var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
      
      // Keep path segments if not on a custom domain (i.e. on GitHub Pages)
      if (l.hostname.indexOf('github.io') !== -1) {
        var pathArray = l.pathname.split('/');
        if (pathArray.length > 2) {
          pathSegmentsToKeep = 1;
          var repoName = pathArray[1];
          redirectUrl += '/' + repoName;
        }
      }
      
      l.replace(
        redirectUrl + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
    <meta http-equiv="refresh" content="0;url=./">
    <link rel="icon" href="./images/logo.jpg" type="image/jpeg" />
  </head>
  <body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <img src="./images/logo.jpg" alt="AKFAS Car Rental Logo" style="width: 180px; border-radius: 8px; margin-bottom: 20px;" onerror="this.onerror=null; this.src='./placeholder.svg';">
      <h1>AKFAS Car Rental</h1>
      <p>Redirecting to home page...</p>
      <p>If you are not redirected automatically, <a href="./">click here</a>.</p>
      <p>Contact us: <a href="https://wa.me/212661211237">WhatsApp</a></p>
    </div>
  </body>
</html>
